<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>MaterializeCSS</title>
  </head>
  <body>

    <div class="row">
      <div class="col s12 light-blue darken-4 white-text encabezado">
        <h5>Barra de encabezado y busqueda</h5>
      </div>
      <div class="col s2 m2 l2 light-blue lighten-2 black-text grupos push-s10">
        <span>Columna para los grupos</span>
      </div>
      <div class="col s10 m7 l7 light-blue lighten-4 black-text grupos pull-s2">
        <div class="row">
          <div class="col l8 s12 m12 indigo lighten-4 grupos">
            <h5>Columna de publicaciones</h5>
          </div>
          <div class="col l3 offset-l1 deep-purple lighten-3 hide-on-med-and-down grupos">
            <h5>Columna de noticias</h5>
          </div>
        </div>
      </div>
      <div class="col l3 m3 hide-on-small-only teal lighten-2 grupos">
        <div class="col m12 l12 cyan lighten-3 chat">
          <h5>Bloque de actividades recientes</h5>
        </div>
        <div class="col m12 l12 teal darken-4 white-text chat">
          <h5>bloque de chat</h5>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
